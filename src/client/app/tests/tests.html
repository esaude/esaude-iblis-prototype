<section id="dasboard-view" class="mainbar">
	<section class="matter">
		<div class="container">
			<div class="row">
				<div class="col-md-6">

					<div class="form-group">
						<form action="" class="search">
							<input type="text" class="form-control test-search" >

							<button class="btn btn-primary">
									<i class="fa fa-search-plus"></i> Buscar
							</button>
						</form>
					</div>

				</div>

				<div class="col-md-12">
					<div class="panel panel-success">
						<div class="panel panel-heading"> <i class="fa fa-hospital-o fa-2x "></i>
							Lista de Testes
						</div>
						<div class="panel panel-body">
							<table class="table table-stripped table-hover table-condensend">
								<thead>
									<tr>
										<th>Data de Requisicao </th>
										<th>ID Requisicao </th>
										<th>NID </th>
										<th>Idade</th>
										<th>Genero </th>
										<th>Tipo de Visita </th>
										<th collspan="4">Testes </th>
									</tr>
								</thead>
								<tbody>
											<tr ng-repeat="test in vm.tests">
												<td> {{ test.date }} </td>
												<td> {{ test.requisition }} </td>
												<td> {{ test.nid }}</td>
												<td> {{ test.age }} </td>
												<td> {{ test.gender }} </td>
												<td> {{ test.visit }} </td>
												<!-- <td collspan="4" ng-repeat="ordertype in test"> {{ order }} </td> -->
												<td ng-repeat="type in test.testsorders">
												 <button class="btn btn-{{type.btn}}" uib-popover="Test Info" popover-title="Detalhes" popover-placement="bottom"> {{ type.display }} </button >
												  </td>
											</tr>



								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
